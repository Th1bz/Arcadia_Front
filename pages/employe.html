<div class="hero-scene text-center hero-ban shadow">
  <div class="hero-scene-content text-secondary hero-ban">
    <h1 class="font-title fs-1">Espace Employé</h1>
  </div>
</div>

<div class="container-fluid bg-primary p-4">
  <div class="row justify-content-center">
    <!-- Colonne du formulaire -->
    <div class="col-lg-6 mb-4 mb-lg-0">
      <div class="rapport-veto shadow h-100">
        <div class="bg-dark text-secondary">
          <h3 class="mb-0 p-2">
            <i class="bi bi-clipboard2-pulse"></i> Rapport de visite
          </h3>
        </div>
        <div class="rapport-veto-body">
          <form id="formFeedAnimal">
            <!-- Sélection de l'animal -->
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <label for="habitatAnimalSelect" class="form-label"
                  >Habitat</label
                >
                <select class="form-select" id="habitatAnimalSelect" required>
                  <option value="" selected>Choisir un habitat</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="animalSelect" class="form-label">Animal</label>
                <select class="form-select" id="animalSelect" required>
                  <option value="" selected>Choisir un animal</option>
                </select>
              </div>
            </div>

            <!-- Date et Commentaire -->
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <label for="employeDate" class="form-label"
                  >Date de visite</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="employeDate"
                  max=""
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="employeTime" class="form-label"
                  >Heure de visite</label
                >
                <input
                  type="time"
                  class="form-control"
                  id="employeTime"
                  required
                />
              </div>
            </div>

            <!-- Alimentation -->
            <div class="row mb-4">
              <div class="col-md-12 mb-3">
                <h5 class="border-bottom pb-2">
                  <i class="bi bi-cup-hot"></i> Alimentation
                </h5>
              </div>
              <div class="row mb-4">
                <div class="col-md-6 mb-3">
                  <label for="employeFeedConsumedInput" class="form-label"
                    >Nourriture consommée</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="employeFeedConsumedInput"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="employeFeedConsumedWeight" class="form-label"
                    >Quantité consommée</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="employeFeedConsumedWeight"
                    required
                  />
                </div>
                <div class="col-md-2 mb-3">
                  <label for="employeFeedConsumedUnit" class="form-label"
                    >Unité</label
                  >
                  <select
                    class="form-select"
                    id="employeFeedConsumedUnit"
                    required
                  >
                    <option value="" selected>Unité</option>
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="employeFeedInput" class="form-label"
                    >Nourriture donnée</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="employeFeedInput"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="employeFeedWeight" class="form-label"
                    >Quantité donnée</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="employeFeedWeight"
                    required
                  />
                </div>
                <div class="col-md-2 mb-3">
                  <label for="employeFeedUnit" class="form-label">Unité</label>
                  <select class="form-select" id="employeFeedUnit" required>
                    <option value="" selected>Unité</option>
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Bouton de soumission -->
            <div class="text-end">
              <button type="submit" class="btn btn-secondary">
                <i class="bi bi-save"></i> Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Colonne du tableau -->
    <div class="col-lg-6">
      <div class="table-custom rapport-veto shadow h-100">
        <div class="card-header bg-dark text-secondary">
          <h3 class="mb-0 p-2">
            <i class="bi bi-journal-medical"></i> Mes Rapports
          </h3>
        </div>
        <div class="card-body table-custom-body">
          <div
            class="table-responsive mb-0"
            style="max-height: calc(100vh - 300px); overflow-y: auto"
          >
            <table class="table table-hover">
              <thead class="table-dark sticky-top">
                <tr>
                  <th>Date</th>
                  <th>Animal</th>
                  <th>Race</th>
                  <th>Alimentation</th>
                  <th>Quantité</th>
                </tr>
              </thead>
              <tbody id="employeReportsTableBody">
                <!-- Les rapports seront insérés ici -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
