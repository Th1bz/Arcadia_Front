<div class="hero-scene text-center hero-ban shadow">
  <div class="hero-scene-content text-secondary hero-ban">
    <h1 class="hero-scene-title font-title">Espace Administrateur</h1>
  </div>
</div>

<section
  class="container-fluid bg-primary d-flex justify-content-center align-items-center p-3"
>
  <form id="formAnimal" class="row justify-content-center">
    <div class="form-group col-md-8 d-flex gap-3">
      <select
        class="form-select form-select-sm"
        id="habitatAnimalSelect"
        aria-label="Sélectionner un habitat"
      >
        <option value="" selected>Choisir un habitat</option>
        <!-- Les options seront ajoutées dynamiquement -->
      </select>

      <select
        class="form-select form-select-sm"
        id="animalSelect"
        aria-label="Sélectionner un animal"
      >
        <option value="" selected>Choisir un animal</option>
        <!-- Les options seront ajoutées dynamiquement -->
      </select>
    </div>
  </form>
</section>

<div
  class="container-fluid bg-primary d-flex justify-content-center align-items-center p-3"
>
  <div class="d-flex justify-content-center">
    <div id="likesInfo" class="alert alert-info d-none">
      Nombre de likes :
      <span id="likesCount">0</span><i class="bi bi-heart-fill text-danger"></i>
    </div>
  </div>
</div>

<div class="container-fluid bg-primary p-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="table-custom shadow bg-dark">
        <div class="card-header bg-dark text-secondary">
          <h3 class="mb-0 p-2">
            <i class="bi bi-trophy-fill"></i> Classement des animaux par likes
          </h3>
        </div>
        <div class="card-body">
          <div id="animalRanking" class="table-responsive table-custom-body">
            <table class="table table-hover">
              <thead class="table-dark sticky-top">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Animal</th>
                  <th scope="col">Race</th>
                  <th scope="col">Habitat</th>
                  <th scope="col">
                    <i class="bi bi-heart-fill text-danger"></i> Likes
                  </th>
                </tr>
              </thead>
              <tbody id="rankingTableBody">
                <!-- Le classement sera inséré ici -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
